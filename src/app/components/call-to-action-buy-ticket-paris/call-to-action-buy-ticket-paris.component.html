<p-card
  header="Acheter votre ticket de Métro pour les JO"
  subheader="5% de réductions dès 2 tickets achetés !"
>
  <div class="flex flex-col gap-3 items-end">
    <div class="flex flex-row items-end justify-between w-full">
      <div>
        <label class="mb-2 block font-bold" for="horizontal">Vos Billets</label>
        <p-inputNumber
          [(ngModel)]="quantity"
          (ngModelChange)="setTotal()"
          [showButtons]="true"
          buttonLayout="horizontal"
          inputId="horizontal"
          spinnerMode="horizontal"
          [step]="1"
          min="1"
          decrementButtonClass="border-1 border-blue-700 rounded-l"
          incrementButtonClass="border-1 border-blue-700 rounded-r"
          inputStyleClass="p-2"
          incrementButtonIcon="pi pi-plus"
          decrementButtonIcon="pi pi-minus"
        ></p-inputNumber>
      </div>
      <div class="flex flex-col items-end">
        <p class="m-0 text-4xl text-blue-700 font-bold">{{ totalInUSD }}</p>
        <p class="m-0">{{ totalInDoge }}</p>
      </div>
    </div>
    <p-button
      (click)="buy()"
      label="Acheter"
      styleClass="bg-blue-700 hover:bg-blue-800 rounded-lg text-white p-2"
      [rounded]="true"
      icon="pi pi-shopping-cart"
    ></p-button>
  </div>
</p-card>
<app-buy-ticket-paris-summary
  [nbrTickets]="quantity"
  [totalInUSD]="totalInUSD"
  [totalInDoge]="totalInDoge"
  [open]="paiementSuccess"
  (onClose)="reset()"
/>
